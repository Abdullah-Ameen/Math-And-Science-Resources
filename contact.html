<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    .animated-frame {
      border: 2px solid #007bff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      margin-top: 50px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #007bff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .contact-icons {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .contact-icon {
      width: 50px;
      height: 40px;
      border-radius: 25px;
    }

    .contact-form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
    .labels{
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animated-frame">
      <h1 style="text-align: center;">Contact</h1>
      <p>If you have any comments, suggestions, or recommendations for improving this resource page, please do not hesitate to contact me by filling out the form below. Thank you!</p>
      <div class="contact-form">
        <form action="https://formspree.io/f/xpwqoqjd" method="POST">
          <div class="form-group">
            <label for="name" class="labels">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="labels">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message" class="labels">Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Send</button>
        </form>
      </div>
      <br>
      <p style="text-align: center;"> or email me at: abdullah.ameenn@gmail.com</p>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
